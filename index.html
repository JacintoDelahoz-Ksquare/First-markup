<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="parent"> <!-- Div which contains everything -->
            <div class="header">
                <h3 class="pokemon-id">#001</h3>
                <h3 class="pokemon-name">Bulbasaur</h3>
            </div>

            <div class="midsection">

                <div class="leftside"> <!-- Div which contains height and weight -->
                    <p>Height:0.7m</p>
                    <p>Weight:6.9kg</p>
                </div>

                <div class="pokemon"> <!-- Div which contains the img of the pokemon -->
                    <img src="/Img/001Bulbasaur.png" alt="Bulbasaur">
                    <div class="centered">フシギダネ</div>
                </div>
                
                <div class="rightside"> <!-- Div which contains the img of the leaf -->
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>

                    <div class="stats-header"> <!-- Div which contains the header of the stats -->
                        <h1>Base stats:</h1>
                    </div>

                        <div class="stats"> <!-- Div which contains  the stats -->
                            <div class="borderstats">Hp:45</div>
                            <div class="borderstats">Attack:49</div>
                            <div class="borderstats">Defense:49</div>
                            <div class="borderstats">SP Attack:65</div>
                            <div class="borderstats">SP Defense:65</div>
                            <div class="borderstats">Speed:45</div>
                        </div>

                    </div>
            </div>

            <div class="footer"> <!-- Div which contains  the footer -->
                <footer class="region-name">Región: Kanto</footer>
            </div>
        </div>
</body>
</html>
